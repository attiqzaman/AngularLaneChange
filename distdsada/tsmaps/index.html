<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>Tsmaps</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>#map,body,html{height:100%;}body,html{margin:0;padding:0;}.location-container{display:grid;grid-template-columns:300px 1fr;height:100vh;}.search-location{padding:1rem;box-shadow:5px 2px 6px 4px #000;background:#fff;}#drawPoints{margin:0,20px;}</style><link rel="stylesheet" href="styles.606bd1a5355cf0d40c16.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.606bd1a5355cf0d40c16.css"></noscript></head>
<body>
  <app-root></app-root>
<script src="runtime.8ff255ca1a77a8a61ac6.js" defer></script><script src="polyfills.5446cdf641cf8fbb44f4.js" defer></script><script src="main.7c9069d1b222cee5b742.js" defer></script>





  <title>Directions Service</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">



  <div class="location-container">

    <div class="search-location">
      <div class="form-group">
        <label for="firstButton">Start Location</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Start Location" id="firstDir">
          <div class="input-group-append">
            <span class="btn btn-primary input-group-text" id="firstButton">Get</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="secondButton">End Location</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="End Location" id="secondDir">
          <div class="input-group-append">
            <span class="btn btn-primary input-group-text" id="secondButton">Get</span>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-block w-100" id="drawRoute">Draw Route </button>
      <hr>
      <button class="btn btn-primary btn-block w-100" id="drawPoints">Draw Points </button>
      <hr>
      <div class="form-group">
        <label for="secondButton">Point Of Interest</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Point Of Interest" id="pointOfInterest">
        </div>
      </div>
      <button class="btn btn-primary btn-block w-100" id="drawSomePoints">Draw Relative Points </button>
    </div>
    <div class="maps">
      <div id="map">
      </div>
    </div>
    <app-root></app-root>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuBPzhpVsbuMs1SztPfr3Z4v2Qs1ZFQTk&amp;callback=initMap&amp;libraries=&amp;v=weekly" async=""></script>



</body></html>
